# .github/workflows/publish.yml
name: Build & publish static site to deploy
on:
    push:
        branches: [main]

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm

            - run: npm ci

            # If you use next-sitemap, do it before the build
            - run: npm run sitemap

            # For Next.js static export (output: 'export' in next.config.js)
            - run: npm run build

            # ðŸ‘‡ Ensure .htaccess goes into the artifact
            - name: Include .htaccess in out/
              run: cp .htaccess out/.htaccess

            - name: Publish to deploy branch
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: deploy
                  folder: out
                  clean: true
